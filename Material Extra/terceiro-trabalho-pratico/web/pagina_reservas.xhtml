<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Reservas realizadas</h1>      
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            value="#{reservaBean.reservas}" 
            var="reserva"
            styleClass="tabela" 
            captionClass="tabelaCaption" 
            headerClass="tabelaHeader"
            rowClasses="linhaPar, linhaImpar">

            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{reserva.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                <h:outputText value="#{reserva.documento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{reserva.data}">
                    <f:convertDateTime pattern="MM/YYYY"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Destino</f:facet>
                <h:outputText value="#{reserva.destino}"/>                
            </h:column>
            <h:column>
                <f:facet name="header">Horário</f:facet>
                <h:outputText value='#{reserva.horario == "H0" ? "6h00" : "12h00" }'/>                
            </h:column>
            <h:column>
                <f:facet name="header">Preço</f:facet>
                <h:outputText value="RS #{reserva.preco}"/>
            </h:column>            
            <f:facet name="footer"></f:facet>
        </h:dataTable>
        <h:form>
            <h:commandButton class="" immediate="true" action="/pagina_principal" value="voltar"/>
        </h:form>
    </ui:define>

</ui:composition>
