<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Táxi Aéreo</title>
        <h:outputStylesheet library="css" name="styles.css"/>        
    </h:head>
    <h:body>
        <h:form>
            <!-- h1>Reserva do Táxi Aéreo</h1 -->
            <h1>Reserva</h1>            
            <h:panelGrid class="tabelaDoTeste" columns="2">
                Nome:
                <h:outputText value="#{passagem.nome}"></h:outputText>
                CPF:
                <h:outputText value="#{passagem.documento}"/>
                Data:
                <h:outputText value="#{passagem.data}">
                    <f:convertDateTime pattern="MM/yyyy"/>
                </h:outputText>                   
                Destino:
                <h:outputText value="#{passagem.destino}"/>
                Horário:
                <h:outputText value='#{passagem.horario == "H0" ? "6h00" : "12h00" }'/>
                Preço:
                <h:outputText value="RS #{passagem.preco}"/>            
            </h:panelGrid>
            <h:commandButton class="botaoDoidao" action="/home" value="Voltar"/>
        </h:form>
    </h:body>
</html>
