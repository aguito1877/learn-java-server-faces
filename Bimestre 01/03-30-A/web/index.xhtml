<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Número aleatório: Sem Ajax</legend>
            <h:form>
                <h:commandButton value="Mostrar número" action="#{numberGenerator.randomize}"/>
                <h2>
                    <h:outputText value="#{numberGenerator.number}"/>
                </h2>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Número aleatório: Com Ajax</legend>
            <h:form>

                <!-- 
                    Utilização dos atributos da tag "f:ajax":
                        "render"  - Ele especifica qual o elemento do DOM sera atualizado após a requisição.
                        "execute" - Este atributo ele envia uma variavel (informação) na requisição, (pode enviar uma lista)                     
                -->
                <h:commandButton value="Mostrar número" action="#{numberGenerator.randomize}">
                    <f:ajax render="number" execute="range"/>
                </h:commandButton>
                Intervalo:<h:inputText value="#{numberGenerator.range}" id="range"/> <br/> 
                <h2>
                    <h:outputText id="number" value="#{numberGenerator.number}"/>
                </h2>
            </h:form>
        </fieldset>
    </h:body>
</html>
