<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:body>
            <h:form>
                <fieldset>
                    <h:panelGrid columns="2">
                        Nome:
                        <h:inputText required="true" value="#{pessoaBean.pessoa.nome}"/>
                            Sobrenome:
                        <h:inputText required="true" value="#{pessoaBean.pessoa.sobrenome}"/>
                            E-mail:
                        <h:inputText p:type="email" required="true" value="#{pessoaBean.pessoa.email}"/>
                    </h:panelGrid>
                    <h:commandButton value="Cadastrar" action="#{pessoaBean.novaPessoa()}"/>
                </fieldset>
            </h:form>
            

            <!-- 
                A tag "h:dataTable" possui atributos que permitem definir estilos CSS
                para a tabela como um todo utilizando o atributo "styleClass"
                 - headerClass: Cabeçalho.
                 - footerClass: Rodapé.
                 - rowsClass: Linhas (Recebe duas classes para linha 'Par' e 'Impar').
                 - columnsClass: Colunas.
            -->
            <h:dataTable value="#{pessoaBean.pessoas}" 
                         var="p" 
                         styleClass="tabela" 
                         captionClass="tableCaption" 
                         headerClass="tabelaHeader"
                         rowClasses="linhaPar, linhaImpar">
                
                
                <!-- Cabeçalho da tabela dinâmica -->
                <f:facet name="caption">Pessoas</f:facet>
                
                <!-- Corpo da tabela dinâmica (Os titulos são marcados dentro da coluna)-->
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{p.nome}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{p.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> E-mail</f:facet>
                    <h:outputText value="#{p.email}"/>
                </h:column>
                
                <!-- Rodapé da tabela dinâmica -->
                <f:facet name="footer">Quantidade: #{pessoaBean.pessoas.size()}</f:facet>
            </h:dataTable>
        </h:body>
    </h:body>
</html>
