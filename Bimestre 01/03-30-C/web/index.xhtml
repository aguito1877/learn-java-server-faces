<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Nome:" />
            <h:inputText value="#{ajaxBean.name}">
                <f:ajax event="keyup" listener="#{ajaxBean.upperCaseName}" render="@this"/>
            <!-- 
                Explicação:
                Foi utilizado um evento do DOM "keyup" para executar a requisição ao metodo "upperCaseName" da 
                instancia do bean "ajaxBean" e renderizado (Atribuido) a ao próprio input.
            -->
            </h:inputText>
        </h:form>
    </h:body>
</html>
