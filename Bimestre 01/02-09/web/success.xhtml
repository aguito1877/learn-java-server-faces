<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Sucesso Facelet</title>
    </h:head>
    <h:body>
        <h1>Sucesso! Bem-vindo a aplicação JSF, #{user.login}</h1>
        <h:form>
            <h:panelGrid columns="2">
                Contato:<h:selectBooleanCheckbox value="#{user.contato}"/>

                Cores:
                <h:selectManyCheckbox layout="pageDirection" value='#{user.cores}'>
                    <f:selectItem itemValue="Vermlho" itemLabel="Vermelho"/>
                    <f:selectItem itemValue="Azul" itemLabel="Azul"/>
                    <f:selectItem itemValue="Amarelo" itemLabel="Amarelo"/>
                    <f:selectItem itemValue="Verde" itemLabel="Verde"/>        
                </h:selectManyCheckbox>

                Escolaridade:
                <h:selectOneRadio value="#{user.educacao}">
                    <f:selectItem itemValue="Ensino Fundamental" itemLabel="Ensino Fundamental"/>
                    <f:selectItem itemValue="Ensino Médio" itemLabel="Ensino Médio"/>
                    <f:selectItem itemValue="Graduação" itemLabel="Graduação"/>
                    <f:selectItem itemValue="Pós­graduação" itemLabel="Pós­graduação"/>
                </h:selectOneRadio>
                SeilaOqAno:
                <h:selectOneListbox value='#{user.anos}' size='10'>
                    <f:selectItems value='#{user.anosEducacao}'/>
                </h:selectOneListbox>
                Idiomas:
                <h:selectManyListbox value="#{user.idiomas}">
                    <f:selectItems value="#{user.listaDeIdiomas()}"/>   
                </h:selectManyListbox>
            </h:panelGrid>
            <h:commandButton action="/info" value='Ver informações'/>
        </h:form>
    </h:body>
</html>
