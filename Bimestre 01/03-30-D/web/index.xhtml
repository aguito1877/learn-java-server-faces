<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Consulta a População</legend>
            <h:form>
                <h:panelGrid columns="2">
                    Estado:
                    <h:selectOneMenu value="#{populacaoBean.estado}">
                        <f:selectItems value="#{populacaoBean.estados}"/>
                        <f:ajax render="listaCidades" />
                    </h:selectOneMenu>
                    Cidade:
                    <h:selectOneMenu value="#{populacaoBean.cidade}"
                                     disabled="#{populacaoBean.listaCidadesDesabilitada}"
                                     id="listaCidades">
                        <f:selectItems value="#{populacaoBean.cidades}"/>
                        <f:ajax render="populacao"/>
                    </h:selectOneMenu>
                    População:
                    <h:outputText value='#{populacaoBean.cidade ? "" : populacaoBean.cidade}'
                                  id="populacao"/>
                </h:panelGrid>
            </h:form>
        </fieldset>
    </h:body>
</html>
