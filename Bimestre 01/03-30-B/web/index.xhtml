<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Saldo Bancário (execute="@form")</legend>
            <h:form>
                <h:panelGrid columns="2">
                    Número da Conta:
                    <h:inputText value="#{customerBean.customer.account}"/>

                    Senha:
                    <h:inputSecret value="#{customerBean.customer.password}"/>
                </h:panelGrid>
                <h:commandButton value="Consultar saldo">
                <!-- h:commandButton value="Consultar saldo" action="metodo do server" -->
                    <f:ajax render="mensagem" execute="@form" listener="#{customerBean.showBalance}"/>
                </h:commandButton>
                <br/>
                <h2>
                    <h:outputText value="#{customerBean.message}" id="mensagem"/>
                </h2>
            </h:form>
        </fieldset>
    </h:body>
</html>
